<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Video and Media</title>
</head>

<body>
    <div>
        <video src="video1.mp4" controls autoplay width="225" height="225"></video>
    </div>
    <div>
        <audio src="audio.mp3" controls muted>
        </audio>
  </div>
  <div>
    <svg height="100" width="100">
        <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="red" />
    </svg>
  </div>
  <img src="img.svg" alt="This is svg image">
  <iframe src="https://www.codewithharry.com/tutorial/working-with-svg/"  width="500" height="500"></iframe>
  <iframe width="560" height="315" src="https://www.youtube.com/embed/XZwBNDGuWGU?si=ELg2ls9w22h8_Qac&amp;controls=0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
